    .header {

.helement {

  font-weight: bold;
  color: #000; /
  text-decoration: none;
}
.loader {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: white;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  transition: opacity 0.5s ease;
}

.loader.hidden {
  opacity: 0;
  pointer-events: none;
  visibility: hidden;
}

.loader img.gif {
  width: 50px;
  height: 50px;
  object-fit: contain;
}

    
    .picturebox .desc {
      position: relative;
      overflow: hidden;
      border-radius: 5px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .picturebox .desc img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 5px;
      transition: opacity 0.3s ease;
    }
    .picturebox .desc:hover img {
      opacity: 0.3;
    }
    .picturebox .desc::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0) 40%, rgba(0,0,0,0.75) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      border-radius: 5px;
      z-index: 2;
    }
    .picturebox .desc:hover::before {
      opacity: 1;
    }
    .picturebox .desc .text {
      position: absolute;
      bottom: 12px;
      left: 12px;
      right: 12px;
      color: white;
      font-family: 'Roboto Mono', monospace;
      font-size: 14px;
      font-weight: 600;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 3;
      pointer-events: none;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.8);
    }
    .picturebox .desc:hover .text {
      opacity: 1;
    }
